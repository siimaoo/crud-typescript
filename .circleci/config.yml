version: 2.1
jobs:
  build:
    working_directory: ~/hello-sts
    docker:
      - image: circleci/node:12.16.0
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: install-npm
          command: npm install
      - run:
          name: build project
          command: npm run build
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Config SSH
          command: ssh-keyscan 138.118.174.103 >> ~/.ssh/known_hosts
      - run:
          name: Deploy over SSH
          command: rsync -avce ssh --delete ./dist root@138.118.174.103:/root/crud-type

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
